---
default:
  name: fixcpan-class-trigger
  cpan-module: Class::Trigger
  summary: "CPAN Class::Trigger"
  perl: /usr/local/bin/perl
  version: 0.10
  release: 1

yss.redhat:
  builds:
    - cpan-class-trigger

yst.i386.redhat:
  builds:
    - cpan-class-trigger
    - fixcpan-class-trigger
yst.x86_64.redhat:
  builds:
    - cpan-class-trigger
    - fixcpan-class-trigger
yst.i386.debian:
  builds:
    - fixcpan-class-trigger



fixcpan-class-trigger:
  # Only used by YST.
  # All builds of fixperl are i386 - even on x86_64.
  preferarch: i386
  name: fixcpan-class-trigger
  perl: /usr/local/bin/perl
  meta: 1
  requires:
    - fixcpan-io-scalar
    - fixcpan-class-data-inheritable

cpan-class-trigger:
  name: cpan-class-trigger
  perl: /usr/bin/perl
  requires:
    - cpan-io-scalar
    - cpan-class-data-inheritable

